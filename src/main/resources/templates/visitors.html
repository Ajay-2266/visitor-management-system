<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: body"></div>

<h2>Visitor Management</h2>

<div class="neon-border mb-4">
    <form th:action="@{/visitors/add}" method="post">
        <div class="mb-2">
            <input class="form-control hacker-input" name="name" placeholder="Visitor Name" required>
        </div>
        <div class="mb-2">
            <input class="form-control hacker-input" name="email" placeholder="Email" required>
        </div>
        <div class="mb-2">
            <input class="form-control hacker-input" name="phone" placeholder="Phone" required>
        </div>
        <button class="hacker-btn btn" type="submit">Add Visitor</button>
    </form>
</div>

<h3>All Visitors</h3>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="v : ${visitors}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.name}"></td>
            <td th:text="${v.email}"></td>
            <td th:text="${v.phone}"></td>
            <td>
                <form th:action="@{'/api/visitors/' + ${v.id}}" method="post" style="display:inline-block;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: body"></div>
</body>
</html>
